<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pendaftaran SIB 2023</title>
</head>

<body>
    <h1>Form Pendaftaran SIB 2023</h1>
    <form>
        <label for="fname">Nama Lengkap</label><br>
        <input type="text" id="fname" name="fname" size="22" placeholder="Masukkan nama lengkap"><br>
        <label for="email">Email</label><br>
        <input type="email" id="email" name="email" size="22" placeholder="Masukkan email"><br>
        <label for="phone">No. HP</label><br>
        <input type="tel" id="phone" name="phone" size="22" placeholder="Masukkan no. HP"><br>
        <label for="jkelamin">Jenis Kelamin</label><br>
        <input type="radio" id="lk" name="jenis_kelamin">
        <label for="lk">Laki-laki</label><br>
        <input type="radio" id="pr" name="jenis_kelamin">
        <label for="pr">Perempuan</label><br>
        <label for="jurusan">Jurusan</label><br>
        <select id="jur" name="jurusan" style="background-color: white; ">
            <option value="informatika">Teknik Informatika</option>
            <option value="sinformasi">Sistem Informasi</option>
        </select><br>
        <label for="alamat">Alamat</label><br>
        <textarea name="alamat" id="" cols="30" rows="10" placeholder="Masukkan alamat"></textarea><br>
        <label for="foto">Foto</label><br>
        <input type="file"><br>
        <button type="button">Daftar</button>
    </form>
</body>

</html>
