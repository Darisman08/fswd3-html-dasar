<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" type="text/css" href="../assets/css/todolist.css">
</head>

<body>
    <div class="container">
        <div class="box1">
            <h1>To Do List</h1>
            <form class="input-form">
                <input type="text" id="todoInput" placeholder="Tambahkan todo">
                <button type="button" onclick="tambahTodo()">Tambahkan</button>
            </form>
        </div>
        <div class="box2">
            <ul class="list" id="todoList"></ul>
        </div>
    </div>
    <script src="../assets/js/todolist.js"></script>
</body>

</html>
